<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Scraper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 400px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #e0e0e0;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 12px;
            color: #666;
        }

        .content {
            padding: 20px;
            background: white;
            min-height: 400px;
        }

        .extract-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .extract-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .extract-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
        }

        .result-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            line-height: 1.4;
        }

        .result-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .result-content {
            font-size: 13px;
            line-height: 1.5;
            color: #555;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .copy-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .copy-btn {
            padding: 8px 12px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s ease;
            flex: 1;
            min-width: 80px;
        }

        .copy-btn:hover {
            background: #e0e0e0;
        }

        .copy-btn.success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .new-article-btn {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .new-article-btn:hover {
            background: #218838;
        }

        .error {
            display: none;
            padding: 15px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
            color: #721c24;
            font-size: 13px;
            line-height: 1.4;
        }

        .url-display {
            font-size: 11px;
            color: #666;
            word-break: break-all;
            margin-bottom: 15px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
        }

        .success-message {
            display: none;
            padding: 10px;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            color: #155724;
            font-size: 12px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìÑ Article Scraper</h1>
        <p>Extract content with one click</p>
    </div>

    <div class="content">
        <button id="extractBtn" class="extract-btn">
            üöÄ Extract Article Content
        </button>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Extracting article content...</p>
        </div>

        <div id="error" class="error"></div>

        <div id="successMessage" class="success-message"></div>

        <div id="result" class="result">
            <div id="urlDisplay" class="url-display"></div>
            
            <div id="resultTitle" class="result-title"></div>
            
            <div id="resultMeta" class="result-meta"></div>
            
            <div id="resultContent" class="result-content"></div>
            
            <div class="copy-buttons">
                <button id="copyTitle" class="copy-btn">üìã Title</button>
                <button id="copyDate" class="copy-btn">üìÖ Date</button>
                <button id="copyContent" class="copy-btn">üìù Content</button>
                <button id="copyAll" class="copy-btn">üìÑ All</button>
                <button id="copyUrl" class="copy-btn">üîó URL</button>
            </div>
            
            <button id="newArticle" class="new-article-btn">
                üîÑ Extract New Article
            </button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
